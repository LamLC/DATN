<main>
	<div class="panel-heading" style="background-color: black; color: white;">Chỉnh Sửa Nhân
		Viên</div>
	<div class="form-staff">
		<div class="import-staff">
			<div class="bao-staff">
				<div class="username-left">
					<label for="">Username</label><br>
					<input ng-model="to.username" class="form-control">
				</div>
				<div class="password-right">
					<label for="">Password</label><br>
					<input ng-model="to.password" class="form-control"><br>
				</div>
			</div>
			
				<div class="FAEP-staff">
					<label for="">Fullname</label><br>
					<input ng-model="to.fullname" class="form-control"><br>
				
				
					<label for="">Address</label><br>
					<input ng-model="to.address" class="form-control"><br>
			
				
					<label for="">Email</label><br>
					<input type="email" ng-model="to.email" class="form-control"><br>
			
				
					<label for="">Phone</label><br>
					<input type="tel" ng-model="to.phone" class="form-control"><br>
				</div>
				
		
			<div class="panel-footer text-center editor">
				<button ng-click="createStaf()" class="btn ">
					<b class="glyphicon glyphicon-plus"></b>Thêm Mới
				</button>
				<button  type="button" ng-click="updateStaf()" class="btn ">
					<b class="glyphicon glyphicon-save"></b>Cập Nhật
				</button>
				<button ng-click="deleteStaf()" class="btn ">
					<b class="glyphicon glyphicon-trash"></b>Xóa
				</button>
				<button ng-click="resetStaf()" class="btn ">
					<b class="glyphicon glyphicon-refresh"></b>Thiết Lập Lại
				</button>
			</div>
		</div>
	</div>
</main>
